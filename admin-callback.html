<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台登入中...</title>
    <style>
        body {
            background: #0a0a0a;
            color: #FFD700;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 16px;
            padding: 20px;
            text-align: center;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,215,0,0.2);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #msg { font-size: 14px; max-width: 400px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="spinner" id="spinner"></div>
    <div id="msg">驗證身份中...</div>

<script>
const REDIRECT_URI = 'https://cbc-lake.vercel.app/admin-callback.html';

async function handleCallback() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (!code) {
        document.getElementById('msg').innerHTML = '❌ 沒有收到 code，請重新登入<br><br><a href="/admin.html" style="color:#FFD700;">返回</a>';
        document.getElementById('spinner').style.display = 'none';
        return;
    }

    try {
        const res = await fetch('/api/line-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code, redirectUri: REDIRECT_URI })
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch(e) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('msg').innerHTML = '❌ API 回傳非 JSON：<br><small style="color:#999">' + text.substring(0, 300) + '</small><br><br><a href="/admin.html" style="color:#FFD700;">返回</a>';
            return;
        }

        if (data.profile) {
            const encoded = encodeURIComponent(JSON.stringify(data.profile));
            window.location.href = '/admin.html?adminData=' + encoded;
        } else {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('msg').innerHTML = '❌ 登入失敗：<br><small style="color:#999">' + JSON.stringify(data) + '</small><br><br><a href="/admin.html" style="color:#FFD700;">返回</a>';
        }
    } catch(e) {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('msg').innerHTML = '❌ 錯誤：' + e.message + '<br><br><a href="/admin.html" style="color:#FFD700;">返回</a>';
    }
}

handleCallback();
</script>
</body>
</html>
