<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台登入中...</title>
    <style>
        body {
            background: #0a0a0a;
            color: #FFD700;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            gap: 16px;
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255,215,0,0.2);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <div>驗證身份中...</div>

<script>
const LINE_CHANNEL_ID = '2009077580';
const REDIRECT_URI = 'https://cbc-lake.vercel.app/admin-callback.html';

async function handleCallback() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');

    if (!code) {
        window.location.href = '/admin.html';
        return;
    }

    try {
        // 透過 Vercel API 換取 token 和 profile
        const res = await fetch('/api/line-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code, redirectUri: REDIRECT_URI })
        });
        const data = await res.json();

        if (data.profile) {
            const encoded = encodeURIComponent(JSON.stringify(data.profile));
            window.location.href = `/admin.html?adminData=${encoded}`;
        } else {
            window.location.href = '/admin.html';
        }
    } catch(e) {
        window.location.href = '/admin.html';
    }
}

handleCallback();
</script>
</body>
</html>
