<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CANDY BOSS - Ë≥ºÁâ©ÂïÜÂüé</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FFD700;
            --secondary: #1a1a1a;
            --bg-dark: #0a0a0a;
            --text-light: #ffffff;
            --text-muted: #999;
            --accent-green: #00FF00;
            --gradient-start: #FF6B9D;
            --gradient-end: #C084FC;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* È†ÇÈÉ®Â∞éËà™ */
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--primary);
            color: var(--secondary);
        }

        /* ‰∏ªË¶ÅÂÆπÂô® */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ÂïÜÂìÅÁ∂≤Ê†º */
        .products-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        @supports not (grid-template-columns: repeat(auto-fill, minmax(250px, 1fr))) {
            .products-grid {
                display: flex;
                flex-wrap: wrap;
            }
            
            .product-card {
                flex: 1 1 250px;
                max-width: 100%;
            }
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .product-stock {
            font-size: 14px;
            color: var(--accent-green);
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            width: 100%;
            background: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            filter: brightness(1.1);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
        }

        /* Ë≥ºÁâ©ËªäÊµÆÂãïÊåâÈàï */
        .cart-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary) 0%, #FFA500 100%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .cart-float:hover {
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
        }

        /* Ë≥ºÁâ©ËªäÂÅ¥ÈÇäÊ¨Ñ */
        .cart-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100%;
            background: var(--bg-dark);
            border-left: 2px solid var(--primary);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-title {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
        }

        .close-cart {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 30px;
            cursor: pointer;
        }

        .cart-items {
            padding: 20px;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .cart-item-name {
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.4;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 700;
        }

        .cart-item-qty {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .qty-btn {
            background: var(--primary);
            color: var(--secondary);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
        }

        .remove-item {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            margin-top: 10px;
        }

        .cart-footer {
            padding: 20px;
            border-top: 2px solid var(--primary);
        }

        .cart-total {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .checkout-btn {
            width: 100%;
            background: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
        }

        /* ÂΩàÁ™óÂÖ±Áî®Ê®£Âºè */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-dark);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 900;
            color: var(--primary);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
        }

        /* Ë¶èÊ†ºÈÅ∏ÊìáÊ®°ÊÖãÊ°Ü */
        .spec-header-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }
        
        .spec-image {
            width: 50%;
            height: 150px;
            background: #f5f5f5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .spec-info-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--primary);
            border-radius: 10px;
        }
        
        .spec-info-price {
            font-size: 32px;
            font-weight: 900;
            color: var(--primary);
            line-height: 1.2;
            text-align: center;
        }
        
        .spec-info-stock {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-green);
            text-align: center;
        }

        .spec-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .spec-options {
            margin-bottom: 10px;
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding-right: 5px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 6px;
            align-content: start;
        }

        .spec-options::-webkit-scrollbar {
            width: 6px;
        }

        .spec-options::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .spec-options::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .spec-section-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }

        .spec-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 12px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 45px;
        }

        .spec-option:hover {
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary), 0 0 20px rgba(255, 215, 0, 0.4);
            background: rgba(255, 215, 0, 0.08);
        }

        .spec-option.selected {
            border-color: var(--primary);
            background: rgba(255, 215, 0, 0.15);
            box-shadow: 0 0 0 1px var(--primary), 0 0 25px rgba(255, 215, 0, 0.5);
        }

        .spec-option.out-of-stock {
            opacity: 0.4;
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.02);
        }

        .spec-option.out-of-stock:hover {
            transform: none;
            box-shadow: none;
        }

        .spec-name {
            font-weight: 700;
            line-height: 1.3;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            font-size: 13px;
            color: var(--text-light);
        }

        .spec-stock.low {
            color: #ff9900;
        }

        .spec-stock.out {
            color: #ff4444;
        }

        .quantity-selector {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .quantity-label {
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .quantity-btn {
            background: var(--primary);
            color: var(--secondary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
        }

        .quantity-display {
            font-size: 24px;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
        }

        .add-to-cart-modal-btn {
            width: 100%;
            background: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
        }

        .add-to-cart-modal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ÁµêÂ∏≥Ë°®ÂñÆ */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 12px;
            color: var(--text-light);
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .store-selector {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
        }

        .store-selector.active {
            display: block;
        }

        .store-select-btn {
            background: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
        }

        .selected-store {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 5px;
        }

        .submit-order-btn {
            width: 100%;
            background: var(--primary);
            color: var(--secondary);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Ë®ÇÂñÆÊü•Ë©¢ */
        .order-result {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            line-height: 1.8;
        }

        .tracking-link {
            display: inline-block;
            background: var(--primary);
            color: var(--secondary);
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 10px;
        }

        /* Toast ÊèêÁ§∫ */
        .toast {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--accent-green);
            color: var(--secondary);
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 700;
            z-index: 3000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.error {
            background: #ff4444;
            color: white;
        }

        /* ÂãïÁï´ÊïàÊûú */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .animate-pulse {
            animation: pulse 0.5s ease;
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */

            }

            }

        }

        }

        @media (min-width: 481px) and (max-width: 768px) {

            }

        }

            .spec-options {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));

        }

                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));

        /* Ë®ÇÂñÆÊëòË¶ÅÊ®£Âºè */
        .order-summary {

        .summary-title {

    const specs = productSpecs[item.productId];

function lineLogin() {

        `response_type=code` +

function checkMemberStatus() {
    const memberData = localStorage.getItem('candyboss_member');
    if (memberData) {
        try {
            currentMember = JSON.parse(memberData);
            updateMemberUI();
        } catch (e) {
            console.error('ÊúÉÂì°Ë≥áÊñôËß£ÊûêÈåØË™§:', e);
            localStorage.removeItem('candyboss_member');
        }
    }
}

function updateMemberUI() {
    if (currentMember) {
        document.getElementById('lineLoginBtn').style.display = 'none';
        document.getElementById('memberInfo').style.display = 'flex';
        document.getElementById('memberAvatar').src = currentMember.pictureUrl || '';
        document.getElementById('memberName').textContent = currentMember.displayName || 'ÊúÉÂì°';
        
        // Ëá™ÂãïÂ°´ÂÖ•ÊúÉÂì°Ë≥áÊñôÂà∞ÁµêÂ∏≥Ë°®ÂñÆ
        if (currentMember.phone) {
            const phoneInput = document.getElementById('customerPhone');
            if (phoneInput && phoneInput.value === '') {
                phoneInput.value = currentMember.phone;
            }
        }
        if (currentMember.displayName) {
            const nameInput = document.getElementById('customerName');
            if (nameInput && nameInput.value === '') {
                nameInput.value = currentMember.displayName;
            }
        }
    } else {
        document.getElementById('lineLoginBtn').style.display = 'block';
        document.getElementById('memberInfo').style.display = 'none';
    }
}

function logout() {
    if (confirm('Á¢∫ÂÆöË¶ÅÁôªÂá∫ÂóéÔºü')) {

}
